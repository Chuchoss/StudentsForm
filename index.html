<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="row g-3" id="form" novalidate>
            <div class="col-auto">
              <label for="surname" class="visually-hidden">Фамилия</label>
              <input type="text" value = "Иванов" class="surname form-control" pattern ="[A-Za-zA-Яа-яЁё]+" id="surname" placeholder="Фамилия" required minlength="2">
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="col-auto">
              <label for="name" class="visually-hidden">Имя</label>
              <input type="text" value = "Иван" class="form-control" pattern ="[A-Za-zA-Яа-яЁё]+" id="name" placeholder="Имя" required minlength="2">
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="col-auto">
                <label for="middleName" class="visually-hidden">Отчество</label>
                <input type="text" value = "Иванович" class="form-control" pattern ="[A-Za-zA-Яа-яЁё]+" id="middleName" placeholder="Отчество" required minlength="2">
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="col-auto">
                <label for="birthday-date">Дата рождения</label>
                <input type="date" value = "1993-01-01" min="1900-01-01" class="form-control" id="birthday-date" placeholder="Дата рождения" required>
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="col-auto start-years">
                <label for="start-year" class="visually-hidden">Год начала обучения</label>
                <input type="number" value="2015" min="2000" class="form-control" id="start-year" placeholder="Год начала обучения" required>
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="col-auto">
                <label for="faculty" class="visually-hidden">Факультет</label>
                <input type="text" value = "Информатика и сервисы" class="form-control"  id="faculty" placeholder="Факультет" required>
                <span class="error" aria-live="polite"></span>
              </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Send</button>
            </div>
          </form>

          <table id='table'>
            <thead>
              <tr> 
                <td> <input class="form-control inputFilter" id="fullName" type="text"></td>
                <td> <input class="form-control inputFilter" id="facultyFilter" type="text"></td>
                <td></td>
                <td>
                  <label for="studyagesStart">Год начала обучения</label>
                   <input class="form-control inputFilter" id="studyagesStart" type="text">
                   <label for="studyagesEnd">Год конца обучения</label>
                   <input class="form-control inputFilter" id="studyagesEnd" type="text"></td>
              </tr>
              <tr class="Fullname"> 
                <th class="title" id="fullnametitle">ФИО</th>
                <th class="title" id="facultytitle">Факультет</th>
                <th class="title" id="age">Возраст</th>
                <th class="title" id="studyAges">Годы обучения</th>
              </tr>
            </thead>
            <tbody id ="tbody"></tbody>
          </table>
    </div>
</body>
</html>
